      #     cmd: 'echo "STATUS_CODE=$(echo "$JSON" | jq .status)" >> $GITHUB_ENV'

      # Grab the git revision hash
      # - run: 'echo "GIT_REVISION=$(echo "$JSON" | jq -r .build.git.revision)" >> $GITHUB_ENV'
